<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shared Chat</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        max-width: 600px;
        margin: auto;
        padding: 10px;
      }
      #chat {
        border: 1px solid #ddd;
        height: 400px;
        overflow-y: auto;
        padding: 8px;
        margin-bottom: 10px;
      }
      .user {
        font-weight: bold;
      }
      .assistant {
        color: #444;
      }
    </style>
  </head>
  <body>
    <h2>Branci chat</h2>

    <div id="chat"></div>

    <input id="input" placeholder="Type a messageâ€¦" />
    <button onclick="send()">Send</button>

    <script>
      const chat = document.getElementById("chat");
      const input = document.getElementById("input");

      // simple nickname
      let nick = localStorage.getItem("nick");
      if (!nick) {
        nick = "guest" + Math.floor(Math.random() * 10000);
        localStorage.setItem("nick", nick);
      }

      const ws = new WebSocket("wss://chat-app-007.branci-chat.workers.dev");
      ws.onmessage = (e) => {
        const data = JSON.parse(e.data);

        if (data.type === "history") {
          data.messages.forEach(render);
        }

        if (data.type === "chat") {
          render(data.message);
        }
      };

      function render(msg) {
        const div = document.createElement("div");
        div.textContent = `${msg.nick ?? msg.role}: ${msg.content}`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }

      function send() {
        const text = input.value.trim();
        if (!text) return;

        ws.send(
          JSON.stringify({
            type: "chat",
            role: "user",
            nick,
            content: text,
            time: Date.now(),
          })
        );

        input.value = "";
      }
    </script>
  </body>
</html>
